<!DOCTYPE html>
<html>
<head>
    <title>Quick API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px; margin: 5px; background: #0070f3; color: white; border: none; border-radius: 5px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; overflow-x: auto; }
        .result { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üîß Quick API Test</h1>
    
    <button onclick="testHealth()">1. Test Health</button>
    <button onclick="testSeed()">2. Seed Database</button>
    <button onclick="testLogin()">3. Test Login</button>
    
    <div id="result" class="result"></div>

    <script>
        const baseUrl = 'https://dungnguyendn189-github-io-pharma.vercel.app';
        const result = document.getElementById('result');
        
        async function testHealth() {
            result.innerHTML = '‚è≥ Testing health...';
            try {
                const response = await fetch(`${baseUrl}/api/health`);
                const data = await response.json();
                result.innerHTML = `<h3>‚úÖ Health Check</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                result.innerHTML = `<h3>‚ùå Health Check Failed</h3><pre>${error.message}</pre>`;
            }
        }
        
        async function testSeed() {
            result.innerHTML = '‚è≥ Seeding database...';
            try {
                const response = await fetch(`${baseUrl}/api/force-seed`, { method: 'POST' });
                const data = await response.json();
                result.innerHTML = `<h3>‚úÖ Database Seeded</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                result.innerHTML = `<h3>‚ùå Seed Failed</h3><pre>${error.message}</pre>`;
            }
        }
        
        async function testLogin() {
            result.innerHTML = '‚è≥ Testing login...';
            try {
                const response = await fetch(`${baseUrl}/api/test-login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ tenDangNhap: 'admin', matKhau: 'admin123' })
                });
                const data = await response.json();
                result.innerHTML = `<h3>‚úÖ Login Test</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                result.innerHTML = `<h3>‚ùå Login Failed</h3><pre>${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
